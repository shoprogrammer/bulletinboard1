{% extends 'bulletin/base.html' %}
{% block title %}お問合せ{% endblock %}
{% block content %}


    <section class="container">
        <div class="row justify-content-center">
            <h2>お問合せ</h2>
            <div class="col-md-6">

                                <form  method="post">
                                    {% csrf_token %}


                                <div class="mb-3 row">
                                    <label for="id_email" class="col-sm-4 col-form-label">メールアドレス</label>
                                    <div class="col-sm-8">
                                    {{ form.email }} </div>
                                    <br> </div>


                                <div class="mb-3 row">
                                    <label for="id_title" class="col-sm-4 col-form-label">件名</label>
                                    <div class="col-sm-8">
                                    {{ form.title }}</div>
                                    <br> </div>


                                <div class="mb-3 row">
                                    <label for="id_message" class="col-sm-4 col-form-label">内容</label>
                                    <div class="col-sm-8">
                                    {{ form.message }}</div>
                                    <br> </div>


                             
                     

                        <div class="mb-3 row"> 
                            <div class="col-sm-8 offset-sm-4">
                <button type="submit" class="btn btn-info" >ログイン</button>
                        </div></div></div>
            </form>
        </div>

    </section>





{% endblock %}
