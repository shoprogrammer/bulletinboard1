{% extends './base.html' %}
{% block title %}投稿編集{% endblock %}
{% block content %}


    <section>
        <h2>新規作成画面</h2>
        <form action="{% url 'board-update' board.pk %}" method="post" class="mt-4">
            {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label">タイトル</label>
       
            {{ form.title }}<br> </div>
        <div class="mb-3"> 
            <label for="{{ form.content.id_for_label }}" class="form-label">内容</label>
        
            {{ form.content }}<br>
        </div>
        <div class="mb-3">
            <label for="{{ form.place.id_for_label }}" class="form-label">場所</label>
        
            {{ form.place}}<br>
       </div>
            <button type="submit" class="btn btn-info">更新する</button>
       
        </form>
    </section>





{% endblock %}
